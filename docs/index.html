<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actas por Año - Explorador</title>
  <link rel="stylesheet" href="css/exploradorstyle.css">
</head>
<body>
  <div class="cajon">
    <header>
      <h1>Actas Santa Teresita</h1>
    </header>
    <div class="busqueda">
      <input type="text" id="buscador" placeholder="Buscar acta o tema...">
    </div>
    <div class="explorador-container">
      <nav class="explorador-anios">
        <h2>Años</h2>
        <ul id="lista-anios"></ul>
      </nav>
      <main class="explorador-actas" id="panel-actas">
        <h3>Bienvenido</h3>
        <p>Selecciona un año en la barra lateral para ver las actas correspondientes.</p>
        <ul id="lista-actas"></ul>
      </main>
    </div>
  </div>
  <script src="js/docexplorador.js" defer></script>
</body>
</html>
