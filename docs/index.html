<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actas por Año - Explorador</title>
  <link rel="stylesheet" href="css/exploradorstyle.css">
  <script src="js/docexplorador.js"></script>
</head>
<body>
  <div class="explorador-container">
    <nav class="explorador-anios">
      <h2>Años</h2>
      <ul id="lista-anios">
        <li onclick="mostrarActas(this, '2024')">2024</li>
        <li onclick="mostrarActas(this, '2023')">2023</li>
        <li onclick="mostrarActas(this, '2022')">2022</li>
        <li onclick="mostrarActas(this, '2021')">2021</li>
        <li onclick="mostrarActas(this, '2020')">2020</li>
      </ul>
    </nav>
    <main class="explorador-actas" id="panel-actas">
      <h3>Bienvenido</h3>
      <p>Selecciona un año en la barra lateral para ver las actas correspondientes.</p>
    </main>
  </div>
</body>
</html>
